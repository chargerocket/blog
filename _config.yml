# Site
name: 'ChargeRocket Blog'
description: 'Talking about all stuff ChargeRocket.'
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.png'
baseurl: '/blog'
disqus: 'demowebsite'
email: 'tell-me-more@chargerocket.tech'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    sal:
      name:           Gary
      site:           https://chargerocket.tech
      avatar:         /assets/images/avatar1.jpg
      bio:            "Hey, I'm one of the founders of ChargeRocket. Just kickin it in the CR space."
      email:          gary@chargerocket.tech
      # twitter:        https://twitter.com/wowthemesnet
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: sal
      avatar: /assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]
